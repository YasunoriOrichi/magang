<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HALOOO</h1>
    <h2 id="demo"></h2>

        document.getElementById("demo").innerHTML = "Hello JavaScript!";

        };
    </script>
